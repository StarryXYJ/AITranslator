<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI 翻译助手</h1>
        <div class="translator-card">
            <div class="input-section">
                <label for="inputText">输入中文</label>
                <textarea 
                    id="inputText" 
                    placeholder="请输入要翻译的中文内容..."
                    rows="6"
                ></textarea>
            </div>
            
            <button id="translateBtn" class="translate-btn">
                <span class="btn-text">翻译</span>
                <span class="loader" style="display: none;"></span>
            </button>
            
            <div class="result-section" id="resultSection" style="display: none;">
                <div class="translation-section">
                    <label>英文翻译</label>
                    <div id="translationResult" class="result-text"></div>
                </div>
                
                <div class="keywords-section">
                    <label>关键词</label>
                    <div id="keywordsResult" class="keywords-container"></div>
                </div>
            </div>
            
            <div class="error-section" id="errorSection" style="display: none;">
                <p id="errorMessage"></p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
